<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main card">
    <header class="card__header">
      <a class="card__header-link" href="#">
        <img class="card__header-img" src="./images/image-equilibrium.jpg" alt="Equilibrium cube">
      </a>
      <h1 class="card__title">
        <a class="card__link" href="#">
          Equilibrium #3429
        </a>
      </h1>
    </header>
    <p class="card__body">
      <span class="card__body-main">
        Our Equilibrium collection promotes balance and calm.
      </span>
      <span class="card__body-info card__ether">
        0.041 ETH
      </span>
      <span class="card__body-info card__days">
        3 days left
      </span>
    </p>
    <footer class="card__footer">
      <img class="card__avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar">
      <span>
        Creation of <a class="card__link" href="#">Jules Wyvern</a>
      </span>
    </footer>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jairovg" class="footer__link">Jairo Valderrama</a>.
  </footer>
</body>
</html>
